---
box:
  name: puppetlabs/centos-6.6-64-puppet-enterprise
vm:
  name: vagrant.fusion.local
  primary: true
  autoup: true
  cpus: 1
  mem: 512
puppet:
  options: '--verbose'
  hiera_config: hiera.yaml
host:
  r10k_path: /Users/mcadorette/r10k_puppet_base/

# If you need to set tcp forwarded ports; uncomment and add
# 'vm port': 'host port'
# Example:
#
tcp_ports:
   '80': '10000'

# If you need to set udp forwarded ports; uncomment and add
# 'vm port': 'host port'
# Example:
#
udp_ports:
   '80': '10000'
